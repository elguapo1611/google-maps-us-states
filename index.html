<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Mid west states: if it's on the web it's on the web... it's true</title>
  <style>
    #map-canvas {
      width:100%;
      height:500px;
    }
  </style>
</head>

<body>
  <h1>Midwest States</h1>
  <h2>If it's on the internet... it's true</h2>
  <div id="map-canvas"></div>
  <script type="text/javascript" src="statesobj.js"></script>
  <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3o8VqsGDKcV-_7vmp5zaIHFfXTnshMqY&sensor=true">
  </script>
  <script type="text/javascript">
    var drawState = function(map, points) {
      var usState = new google.maps.Polygon({
        paths: points,
        strokeColor: '#FF0000',
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: '#FF0000',
        fillOpacity: 0.35
      });
      usState.setMap(map);
    }
    function initialize() {
      var mapOptions = {
        center: new google.maps.LatLng(39.50, -98.35),
        zoom: 4
      };
      map = new google.maps.Map(document.getElementById("map-canvas"),
          mapOptions);
      midWest = ["Colorado", "Illinois", "Indiana", "Iowa", "Kansas", "Michigan", "Minnesota", "Missouri", "Nebraska", "North Dakota", "Ohio", "South Dakota", "Wisconsin"]
      states = loadStates();
      
      for (var i = 0; i < midWest.length; i++){
        drawState(map, states[midWest[i]]);
      }

    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>

</body>
</html>
